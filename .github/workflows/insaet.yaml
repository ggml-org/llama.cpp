name: Insaet Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;26.3.11579264" "cmake;3.22.1"

      - name: Build APK
        working-directory: examples/llama.android
        run: ./gradlew clean assembleDebug --no-build-cache

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: llama-android-debug
          path: examples/llama.android/app/build/outputs/apk/debug/*.apk
