<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="5">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>llama.cpp - loading...</title>
        <link rel="icon" type="image/x-icon" href="favicon.svg">
        <style>
            :root{
                --background: oklch(16% 0 0);
                --foreground: oklch(98.5% 0 0);
                --muted-foreground: oklch(70.8% 0 0);
                --muted: oklch(26.9% 0 0);
                --border: oklch(100% 0 0 / 0.3);
                --text-lg: 1.125rem;
                --text-lg--line-height: calc(1.75rem / 1.125rem);
                --text-3xl: 1.875rem;
                --text-3xl--line-height: 2.25rem;
                --chart-1: oklch(48.8% 0.243 264.376);
                --chart-2: oklch(69.6% 0.17 162.48);
                --chart-3: oklch(76.9% 0.188 70.08);
                --chart-4: oklch(62.7% 0.265 303.9);
                --chart-5: oklch(64.5% 0.246 16.439);
            }

            html {
                width: 100%;
                height: 100%;
            }

            body {
                width: 100%;
                height: 100%;
                margin: 0;
                background-color: var(--background);
                color: var(--foreground);
                font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            }

            #loading {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }

            @keyframes loadingAnimation {
                0% {background-color: var(--chart-1); left: -22rem;}
                20% {background-color: var(--chart-2);}
                40% {background-color: var(--chart-3);}
                60% {background-color: var(--chart-4);}
                80% {background-color: var(--chart-5);}
                100% {background-color: var(--chart-1); left: calc(100% + 8rem)}
            }

            #animation-bar {
                position: absolute;
                top: -9rem;
                width: 9rem;
                height: calc(100% + 18rem);
                transform: rotate(45deg);
                opacity: 0.5;
                animation-name: loadingAnimation;
                animation-duration: 5s;
                animation-timing-function: ease-out;
            }

            @media (prefers-reduced-motion: reduce) {
                #animation-bar {
                    animation: none;
                    display: none;
                }
            }

            @keyframes borderColors {
                0% {border-color: color-mix(in oklab, var(--chart-1) 60%, transparent);}
                20% {border-color: color-mix(in oklab, var(--chart-2) 60%, transparent);}
                40% {border-color: color-mix(in oklab, var(--chart-3) 60%, transparent);}
                60% {border-color: color-mix(in oklab, var(--chart-4) 60%, transparent);}
                80% {border-color: color-mix(in oklab, var(--chart-5) 60%, transparent);}
                100% {border-color: color-mix(in oklab, var(--chart-1) 60%, transparent);}
            }

            .colored-borders {
                animation-name: borderColors;
                animation-duration: 5s;
                animation-timing-function: ease-out;
            }
        </style>
    </head>
    <body>
        <main id="loading">
            <div style="width: 100%; max-width: 48rem; padding-left: 1rem; padding-right: 1rem; box-sizing: border-box;">
                <div style="text-align: center; margin-bottom: 2.5rem;">
                    <h1 style="font-size: var(--text-3xl); font-weight: 600; letter-spacing: -0.75px; line-height: var(--text-3xl--line-height); box-sizing: border-box; font-feature-settings: normal; margin-top: 0px; margin-bottom: 1rem;">llama.cpp</h1>
                    <p style="color: var(--muted-foreground); font-size: var(--text-lg); margin: 0px; line-height: var(--text-lg--line-height);">
                        The model is loading. Please wait. The user interface will appear soon.
                    </p>
                </div>
                <div>
                    <div class="colored-borders" style="position: relative; width: 100%; box-sizing: border-box; user-select: none; overflow: hidden; border: solid; border-radius: 1.5rem; border-width: 1px; border-color: color-mix(in oklab, var(--border) 20%, transparent); background-color: color-mix(in oklab, var(--muted) 85%, transparent);">
                        <div style="filter: blur(3rem) saturate(200%); display: flex; flex-direction: column; align-items: center; width: 100%; min-height: 3rem; box-sizing: border-box; padding-left: 1.25rem; padding-right: 1.25rem; padding-top: 0.75rem; padding-bottom: 0.75rem;">
                            <div style="flex-basis: 0%; flex-grow: 1; flex-shrink: 1; width: 100%;">
                                <div id="text-placeholder" style="min-height: 3rem; width: 100%; margin-top: 0; margin-left: 0; margin-right: 0; margin-bottom: 0.375rem;"></div>
                            </div>
                            <div style="width: 100%; height: 2rem;"></div>
                            <div id="animation-bar"></div>
                        </div>
                    </div>
                    <div style="height: 17px; padding-top: 1rem;"></div>
                </div>
            </div>
        </main>
    </body>
</html>
