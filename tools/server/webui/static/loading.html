<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
    <style>
        :root{
            --background: oklch(16% 0 0);
            --foreground: oklch(98.5% 0 0);
            --muted-foreground: oklch(70.8% 0 0);
            --card: oklch(20.5% 0 0);
            --card-foreground: oklch(98.5% 0 0);
            --muted: oklch(26.9% 0 0);
            --primary: oklch(92.2% 0 0);
            --secondary: oklch(26.9% 0 0);
            --border: oklch(100% 0 0 / 0.3);
            --text-lg: 1.125rem;
            --text-lg--line-height: calc(1.75rem / 1.125rem);
            --text-3xl: 1.875rem;
            --text-3xl--line-height: 2.25rem;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: var(--background);
            color: var(--foreground);
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        #topFlexbox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
    <head>
        <meta http-equiv="refresh" content="5">
    </head>
    <body>
        <div id="topFlexbox">
            <div style="width: 100%; max-width: 48rem; padding-left: 1rem; padding-right: 1rem; box-sizing: border-box;">
                <div style="text-align: center; margin-bottom: 2.5rem;">
                    <h1 style="font-size: var(--text-3xl); font-weight: 600; letter-spacing: -0.75px; line-height: var(--text-3xl--line-height); box-sizing: border-box; font-feature-settings: normal; margin-top: 0px; margin-bottom: 1rem;">llama.cpp</h1>
                    <p style="color: var(--muted-foreground); font-size: var(--text-lg); margin: 0px; line-height: var(--text-lg--line-height);">
                        The model is loading. Please wait. The user interface will appear soon.
                    </p>
                </div>
                <div>
                    <div style="width: 100%; box-sizing: border-box; user-select: none; overflow: hidden; border: solid; border-radius: 1.5rem; border-width: 1px; border-color: color-mix(in oklab, var(--border) 20%, transparent); background-color: color-mix(in oklab, var(--muted) 85%, transparent);">
                        <div style="filter: blur(1px); display: flex; flex-direction: column; align-items: center; width: 100%; min-height: 3rem; box-sizing: border-box; padding-left: 1.25rem; padding-right: 1.25rem; padding-top: 0.75rem; padding-bottom: 0.75rem;">
                            <div style="flex-basis: 0%; flex-grow: 1; flex-shrink: 1; width: 100%;">
                                <p style="color: var(--muted-foreground); min-height: 3rem; width: 100%; margin-top: 0; margin-left: 0; margin-right: 0; margin-bottom: 0.375rem; line-height: 1.5rem;">
                                    Ask anything...
                                </p>
                            </div>
                            <div style="width: 100%; height: 2rem;"></div>
                        </div>
                    </div>
                    <div style="height: 17px; padding-top: 1rem;"></div>
                </div>
            </div>
        </div>
    </body>
</html>
